{% extends 'pdv/base.html' %}

{% load static %} 
{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="{% static 'tabelas/tabelas.css' %}">
{% endblock %}

{% block content %}
<main class="main-site">
    <div class="titulo">
        <h2>Lista de Clientes</h2>
        <a href="{% url 'criar_cliente' %}" class="btn">Criar Cliente</a>
    </div>
    <table>
        <tr>
            <th>Cliente</th>
            <th>Telefone</th>
            <th>Email</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.email }}</td>
        </tr>
        {% endfor %}
    </table>
</main>
{% endblock %}
